<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Sign In form</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form_text">
                <span class="heading">Booking Now</span>
                <span class="sub_heading">Sign In</span>
            </div>
            <div class="form_group">
                <input type="email" class="form_input" id="email" placeholder="" required>
                <label for="email" class="form_label">Email</label>
            </div>
            <div class="form_group">
                <input type="password" class="form_input" id="password" placeholder="" required>
                <label for="password" class="form_label">Password</label>
            </div>
            <div class="form_button">
                <div class="btn">
                    <a href="#" class="btn-grad">Sign In</a>
                </div>
                <div class="sign-up">
                    No account yet? <span>sign up for free</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
